<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My first three.js app</title>
    <style>
        #info {
                position: absolute;
                top: 10px;
                width: 100%;
                text-align: center;
                z-index: 100;
                display:block;
            }
    </style>

    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/"
          }
        }
      </script>
  </head>
  <body>

        <script type="module">
            import * as THREE from "three";

            //글자넣기
            import { FontLoader } from 'three/addons/loaders/FontLoader.js';
            import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';

            
            // SCENE 생성
            const scene = new THREE.Scene();
            console.log(scene)
           
            // CAMERA 
            const camera = new THREE.PerspectiveCamera( 95, window.innerWidth / window.innerHeight, 0.1, 1000 );
  

            const renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            renderer.setClearColor(0x808080)
            document.body.appendChild(renderer.domElement );

            //boxGeometry Add
            const geometry = new THREE.BoxGeometry( 1, 1, 1 ); 
            const material = new THREE.MeshBasicMaterial( {color: 0x00ff00} ); 
            const cube = new THREE.Mesh( geometry, material ); 
            scene.add( cube );
            //box경계추가
            const edge = new THREE.EdgesGeometry(geometry);
            const lineMetrial = new THREE.LineBasicMaterial({color:'red'})
            const wireframe = new THREE.LineSegments(edge,lineMetrial);
            cube.add(wireframe)


            
            //Line add
            const material2 = new THREE.LineBasicMaterial( { color: 'red' } );
            const points = [];  
            points.push( new THREE.Vector3( -10, 0, 0) );
            const geometry2 = new THREE.BufferGeometry().setFromPoints( points );
            
            const line = new THREE.Line( geometry, material2 );
            line.position.x=-2.5;
            scene.add( line );

            //TEXT ADD
            let textMesh=null;
            const fontLoader = new FontLoader();
            fontLoader.load('https://cdn.jsdelivr.net/npm/three@0.168.0/examples/fonts/helvetiker_regular.typeface.json', function(font) {
                const textGeometry = new TextGeometry('HELLO', {
                    font: font,
                    size: .7,
                    depth  :.2,
                    height: 0,
                    curveSegments: 12
                });

                const textMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
                textMesh = new THREE.Mesh(textGeometry, textMaterial);
                scene.add(textMesh);

                textMesh.position.set(-2, 2, 0);  // 텍스트 위치 조정
            });
            

            //이벤트 처리함수
            document.addEventListener('mousedown',onMouseDown)
            document.addEventListener('mousemove',onMouseMove)
            document.addEventListener('mouseup',onMouseUp)

            let previousPosition = {
              x:null,
              y:null,
            }
            
            let isDragging = false;
            function onMouseDown(e){
              isDragging=true;
              previousPosition.x=e.clientX;
              previousPosition.y=e.clientY;
              console.log('onMouseDown...',previousPosition)
            }
            
            function onMouseMove(e){
              if(!isDragging)
                return ;

              const curX = e.clientX;
              const curY = e.clientY;

              const distance= {
                x:curX - previousPosition.x,
                y:curY - previousPosition.y,
              }
              console.log('onMouseMove...',distance)

              //ADD
              const deltaRotationQuaternion = new THREE.Quaternion()
                .setFromEuler(new THREE.Euler(
                  toRadians(distance.y * 1),
                  toRadians(distance.x * 1),
                  0,
                  'XYZ'
                ));

              cube.quaternion.multiplyQuaternions(deltaRotationQuaternion, cube.quaternion);
              //
           
            }
            function onMouseUp(){
              isDragging=false;
              console.log('onMouseUp...')

            }
            //
            function toRadians(angle) {
                return angle * (Math.PI / 180);
            }


            //카메라 위치 설정
            camera.position.z=3;
            camera.position.y=1;

            //랜더링에 항목포함
            function animate() {

            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            // cube.rotation.z += 0.01;

            //line
            line.rotation.x += 0.01;
            line.rotation.y += 0.01;

            //text
            renderer.render( scene, camera );


            }
            renderer.setAnimationLoop( animate );

        </script>
  </body>
</html>
